<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== BODY ===== */
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0f172a,#1e3a8a);
    font-family:'Inter',sans-serif;
    overflow:hidden;
}

/* ===== LOCK BOX ===== */
.lock-box{
    background:white;
    padding:48px 36px;
    width:400px;
    border-radius:24px;
    box-shadow:0 30px 80px rgba(0,0,0,.4);
    text-align:center;
    position:relative;
    overflow:hidden;
}

/* Glow circle animation */
.lock-box::before{
    content:"";
    position:absolute;
    width:350px;
    height:350px;
    background:radial-gradient(circle, #2563eb, #1e40af);
    border-radius:50%;
    top:-175px;
    left:-175px;
    opacity:0.15;
    z-index:0;
    animation: pulse 3s infinite alternate;
}
@keyframes pulse{
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* ===== HEADLINE ===== */
.lock-box h1{
    margin-bottom:24px;
    font-size:28px;
    font-weight:800;
    color:#1e40af;
    z-index:1;
    position:relative;
}

/* ===== INPUT ===== */
input{
    width:100%;
    padding:16px;
    font-size:20px;
    text-align:center;
    border-radius:14px;
    border:1px solid #cbd5f5;
    outline:none;
    transition:0.3s;
    z-index:1;
    position:relative;
}
input:focus{
    border-color:#2563eb;
    box-shadow:0 0 12px rgba(37,99,235,0.5);
}
input.shake{
    animation: shake 0.4s;
}
@keyframes shake{
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
}

/* ===== BUTTON ===== */
button{
    width:100%;
    margin-top:22px;
    padding:16px;
    background:linear-gradient(135deg,#2563eb,#1e40af);
    color:white;
    border:none;
    border-radius:14px;
    font-size:20px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
    z-index:1;
    position:relative;
}
button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(37,99,235,0.5);
}

/* ===== SUCCESS ANIMATION ===== */
.lock-box.success{
    animation: successFlash 0.6s;
}
@keyframes successFlash{
    0% { box-shadow:0 30px 80px rgba(0,0,0,.4);}
    50% { box-shadow:0 30px 80px rgba(37,99,235,.7);}
    100% { box-shadow:0 30px 80px rgba(0,0,0,.4);}
}

/* ===== ERROR MESSAGE ===== */
.error{
    color:#ef4444;
    margin-top:14px;
    font-weight:700;
    display:none;
    z-index:1;
    position:relative;
    font-size:16px;
    animation: fadeIn 0.4s;
    line-height:1.5;
}
@keyframes fadeIn{
    0%{opacity:0;}
    100%{opacity:1;}
}

/* ===== TELEGRAM LINK ===== */
.telegram{
    margin-top:20px;
    z-index:1;
    position:relative;
}
.telegram a{
    color:#2563eb;
    text-decoration:none;
    font-weight:700;
    transition:0.5s;
    animation: blink 1.5s infinite;
    font-size:17px;
}
.telegram a:hover{
    text-decoration:underline;
    color:#1e40af;
}
@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0.5;}
}

/* ===== RESPONSIVE ===== */
@media(max-width:450px){
    .lock-box{
        width:90%;
        padding:36px 24px;
    }
    input, button{
        font-size:18px;
        padding:14px;
    }
    .lock-box h1{
        font-size:24px;
    }
}
</style>
</head>

<body>

<div class="lock-box" id="lockBox">
    <h1>üîê Secure Access</h1>
    <input type="password" id="pin" placeholder="Enter PIN">
    <button onclick="unlock()">Unlock</button>
    <div id="error" class="error">‚ùå You cannot watch video without PIN. Please contact Admin.</div>
    <div class="telegram">
        <a href="https://t.me/toXic_u0u" target="_blank">Contact Admin</a>
    </div>
</div>

<script>
const PIN = "3222";
let attempts = 0;

function unlock(){
    const input = document.getElementById("pin");
    const val = input.value;
    const lockBox = document.getElementById("lockBox");
    const error = document.getElementById("error");

    if(val === PIN){
        lockBox.classList.add("success");
        sessionStorage.setItem("unlocked","yes");
        setTimeout(()=>window.location.href="index.html",600);
    } else {
        attempts++;
        error.style.display="block";
        input.value="";
        input.classList.remove("shake");
        void input.offsetWidth; // trigger reflow
        input.classList.add("shake");

        if(attempts >= 3){
            error.innerHTML = "‚ùå Too many attempts! Contact Admin.";
        } else {
            error.innerHTML = "‚ùå You cannot watch video without PIN. Please contact Admin.";
        }
    }
}
</script>

</body>
</html>
