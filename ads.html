<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ads</title>
<style>
#adContainer{
    width:100%;
    max-width:300px;
    height:250px;
    margin:10px auto;
    border:1px solid #ccc;
    background:#f0f0f0;
    position:relative;
    text-align:center;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
}
#closeAd{
    position:absolute;
    top:2px;
    right:4px;
    background:red;
    color:white;
    border:none;
    border-radius:50%;
    width:20px;
    height:20px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>
<body>

<div id="adContainer">
    <button id="closeAd">×</button>
    Loading Ad...
</div>

<script>
document.getElementById('closeAd').onclick = function(){
    document.getElementById('adContainer').style.display='none';
}

// Dynamic ad injection (PlugRush / PopAds)
(function(){
    var DOMAIN_ID = "373794"; // আপনার Domain ID
    var script = document.createElement('script');
    script.src = "https://prscripts.com/d/?resource=pubJS&domainId=" + DOMAIN_ID;
    script.async = true;
    document.body.appendChild(script);
})();
</script>

</body>
</html>
