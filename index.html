<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Media Gallery</title>

<script>
if(sessionStorage.getItem("unlocked") !== "yes"){
    window.location.replace("security.html");
}

<style>
/* ===== YOUR ORIGINAL CSS (UNCHANGED) ===== */
:root{
    --primary:#2563eb;
    --secondary:#1e40af;
    --bg:#f1f5f9;
    --card:#ffffff;
    --text:#0f172a;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
html,body{
    height:100%;
    overflow:hidden;
    background:var(--bg);
    color:var(--text);
}
/* INTRO */
#introOverlay{
    position:fixed;
    inset:0;
    background:black;
    z-index:99999;
    display:none;
    justify-content:center;
    align-items:center;
}
#introOverlay video{
    width:90%;
    max-width:600px;
    border-radius:12px;
}
#skipIntroBtn{
    position:absolute;
    top:20px;
    right:20px;
    padding:10px 16px;
    background:white;
    border:none;
    border-radius:10px;
    font-weight:700;
}
/* HEADER */
header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
}
header h2{color:white;font-style:italic;}
header a{
    background:white;
    color:var(--primary);
    padding:8px 14px;
    border-radius:10px;
    text-decoration:none;
}
#headerActiveStatus{
    background:white;
    padding:4px 10px;
    border-radius:8px;
    font-size:10px;
    display:flex;
    gap:6px;
}
.active-dot{
    width:10px;height:10px;
    background:#16a34a;
    border-radius:50%;
    animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0;}}
.info-bar{
    background:white;
    padding:10px;
    text-align:center;
}
#scrollContainer{
    height:calc(100vh - 120px);
    overflow:auto;
}
.video-container{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
    padding:16px;
}
.video-card{
    background:white;
    border-radius:14px;
    overflow:hidden;
}
.video-card iframe{width:100%;height:200px;}
.download-btn{
    display:block;
    margin:10px;
    padding:9px;
    background:var(--primary);
    color:white;
    border-radius:8px;
    text-align:center;
    font-weight:600;
}
</style>
</head>

<body>

<div id="introOverlay">
    <video id="introVideo" playsinline></video>
    <button id="skipIntroBtn" onclick="closeIntro()">Skip</button>
</div>

<header>
    <h2>FUNNY VIDEO'S</h2>
    <div class="actions">
        <div id="headerActiveStatus">
            <span class="active-dot"></span>
            <span id="activeNumber">-- Active</span>
        </div>
        <a href="https://t.me/toXic_u0u" target="_blank">Telegram</a>
    </div>
</header>

<div class="info-bar">FUNNY VIDEO LIBRARY</div>

<div id="scrollContainer">
    <div id="videoList" class="video-container"></div>
</div>

<script>
window.onload=()=>{
    loadVideos();
    showIntroOnce();
    startActiveStatus();
};

/* INTRO */
function showIntroOnce(){
if(localStorage.getItem("introShown"))return;
introOverlay.style.display="flex";
introVideo.src="https://raw.githubusercontent.com/Robin-Ahmed/my-html-app/main/AdVideo.mp4";
introVideo.play();
localStorage.setItem("introShown","yes");
introVideo.onended=closeIntro;
}
function closeIntro(){introOverlay.style.display="none";}

/* LOAD VIDEOS */
function loadVideos(){
const apiKey="AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
const folderId="1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";

fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`)
.then(r=>r.json())
.then(d=>{
videoList.innerHTML="";
d.files.forEach(f=>{
if(f.mimeType.includes("video")){
videoList.innerHTML+=`
<div class="video-card">
<div class="video-title">${f.name}</div>
<iframe src="https://drive.google.com/file/d/${f.id}/preview"></iframe>
<a class="download-btn"
href="https://drive.google.com/uc?export=download&id=${f.id}"
onclick="return gateDownload(this.href)">
Download
</a>
</div>`;
}});
});
}

/* ACTIVE STATUS */
const activeNumbers=[9,7,8,11,13,15,6];
function startActiveStatus(){
setInterval(()=>{
activeNumber.textContent=
activeNumbers[Math.floor(Math.random()*activeNumbers.length)]+" Active";
},3000);
}

/* ===== DOWNLOAD GATE WITH AD ===== */
let adOpened=false;
function gateDownload(url){
if(!adOpened){
adOpened=true;
window.open("about:blank","_blank"); // triggers SocialBar
setTimeout(()=>{window.location.href=url;},1500);
return false;
}
return true;
}
</script>

</body>
</html>
