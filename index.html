<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Media Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
    --primary:#2563eb;
    --secondary:#1e40af;
    --bg:#f1f5f9;
    --card:#ffffff;
    --text:#0f172a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

/* Page scroll & prevent refresh */
html, body {
    height:100%;
    overflow:hidden; /* App scroll handled by container */
    overscroll-behavior: contain; /* prevent pull-to-refresh */
    background:var(--bg);
    color:var(--text);
}

/* Ad Overlay */
#adOverlay{
    position:fixed;
    inset:0;
    background:black;
    z-index:99999;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
#adOverlay video{
    width:90%;
    max-width:600px;
    height:auto;
    border-radius:12px;
}
#skipAdBtn{
    margin-top:12px;
    background:white;
    color:black;
    border:none;
    padding:8px 16px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
}

/* Header */
header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}
header h1{font-size:18px;color:white;font-weight:700;}
header .actions{display:flex;gap:10px;}
header a{background:white;color:var(--primary);border:none;padding:8px 14px;border-radius:10px;font-weight:600;cursor:pointer;text-decoration:none;}

/* Info Bar */
.info-bar{background:white;padding:10px;text-align:center;font-size:14px;font-weight:500;box-shadow:0 2px 8px rgba(0,0,0,.08);}

/* Scrollable Container */
#scrollContainer{
    overflow:auto;
    height: calc(100vh - 74px); /* header + info bar height approx 74px */
    -webkit-overflow-scrolling: touch;
}

/* Video Grid */
.video-container{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;padding:16px;max-width:1200px;margin:auto;}
.video-card{background:var(--card);border-radius:14px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,.08);}
.video-title{padding:10px 12px;font-weight:600;font-size:14px;background:#f8fafc;border-bottom:1px solid #e5e7eb;}
.video-card iframe{width:100%;height:200px;border:none;}
.download-btn{display:block;margin:10px;background:var(--primary);color:white;text-align:center;padding:9px;border-radius:8px;font-size:14px;font-weight:600;text-decoration:none;}

/* Scroll Buttons */
.scroll-controls{position:fixed;right:12px;bottom:80px;display:flex;flex-direction:column;gap:10px;z-index:999;}
.scroll-controls button{width:46px;height:46px;border:none;border-radius:50%;background:var(--primary);color:white;font-size:20px;font-weight:bold;cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.25);}

/* Responsive */
@media(min-width:900px){.video-container{grid-template-columns:repeat(3,1fr);}}
@media(max-width:480px){.video-container{grid-template-columns:1fr;}}
</style>
</head>
<body>

<!-- Ad Overlay -->
<div id="adOverlay">
    <video id="adVideo" src="https://raw.githubusercontent.com/Robin-Ahmed/my-html-app/main/AdVideo.mp4"></video>
    <button id="skipAdBtn">Skip Ad</button>
</div>

<header>
<h1>Media Gallery</h1>
<div class="actions">
    <a href="https://t.me/toXic_u0u" target="_blank">Telegram</a>
    <a href="gallery.html">Gallery</a>
</div>
</header>

<div class="info-bar">
Official Video Library • Powered by ToXic
</div>

<!-- Scrollable container -->
<div id="scrollContainer">
    <div id="videoList" class="video-container"></div>
</div>

<!-- Scroll Buttons -->
<div class="scroll-controls">
    <button onclick="scrollUp()">⬆</button>
    <button onclick="scrollDown()">⬇</button>
</div>

<script>
window.onload = () => {
    loadVideos();

    // Prevent pull-to-refresh on mobile (handled by container)
    let startY = 0;
    const container = document.getElementById('scrollContainer');
    container.addEventListener('touchstart', function(e){
        startY = e.touches[0].clientY;
    }, {passive:false});

    container.addEventListener('touchmove', function(e){
        let currentY = e.touches[0].clientY;
        if ((container.scrollTop === 0 && currentY > startY) ||
            (container.scrollTop + container.clientHeight >= container.scrollHeight && currentY < startY)) {
            e.preventDefault(); // block overscroll refresh
        }
    }, {passive:false});

    // Show ad after 30 seconds only if not shown before
    if(!localStorage.getItem('adShown')){
        setTimeout(showAd, 30000);
    }
};

/* Scroll Buttons */
function scrollUp(){
    const container = document.getElementById('scrollContainer');
    container.scrollTo({top:0, behavior:'smooth'});
}

function scrollDown(){
    const container = document.getElementById('scrollContainer');
    container.scrollTo({top:container.scrollHeight, behavior:'smooth'});
}

/* Load Google Drive Videos */
function loadVideos(){
    const apiKey="AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
    const folderId="1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";

    fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`)
    .then(r=>r.json())
    .then(data=>{
        const list=document.getElementById("videoList");
        list.innerHTML="";
        data.files.forEach(f=>{
            if(f.mimeType.includes("video")){
                list.innerHTML+=`
                <div class="video-card">
                    <div class="video-title">${f.name}</div>
                    <iframe src="https://drive.google.com/file/d/${f.id}/preview" allowfullscreen></iframe>
                    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=${f.id}">Download</a>
                </div>`;
            }
        });
    });
}

/* Ad Video Functions */
function showAd(){
    const adOverlay = document.getElementById("adOverlay");
    const adVideo = document.getElementById("adVideo");
    const skipBtn = document.getElementById("skipAdBtn");

    adOverlay.style.display = "flex";
    adVideo.play();

    // Mark ad as shown
    localStorage.setItem('adShown','true');

    skipBtn.onclick = closeAd;
    adVideo.onended = closeAd;
}

function closeAd(){
    const adOverlay = document.getElementById("adOverlay");
    const adVideo = document.getElementById("adVideo");
    adVideo.pause();
    adOverlay.style.display = "none";
}
</script>

</body>
</html>
