<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Media Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#2563eb;
    --secondary:#1e40af;
    --bg:#f1f5f9;
    --card:#ffffff;
    --text:#0f172a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

html,body{
    height:100%;
    background:var(--bg);
    color:var(--text);
    overflow:hidden;
}

/* INTRO */
#introOverlay{
    position:fixed;
    inset:0;
    background:black;
    z-index:99999;
    display:flex;
    justify-content:center;
    align-items:center;
}
#introOverlay video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* HEADER */
header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
}
header h1{color:white;font-size:18px;}
header .actions{display:flex;gap:10px;}
header a{
    background:white;
    color:var(--primary);
    padding:8px 14px;
    border-radius:10px;
    font-weight:600;
    text-decoration:none;
}

/* INFO */
.info-bar{
    background:white;
    padding:10px;
    text-align:center;
    font-size:14px;
}

/* SCROLL AREA */
#scrollContainer{
    height:calc(100vh - 74px);
    overflow:auto;
    -webkit-overflow-scrolling:touch;
}

/* VIDEO GRID */
.video-container{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
    padding:16px;
}
.video-card{
    background:white;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.video-title{
    padding:10px;
    font-weight:600;
}
iframe{width:100%;height:200px;border:none;}
.download-btn{
    display:block;
    margin:10px;
    padding:9px;
    background:var(--primary);
    color:white;
    border-radius:8px;
    text-align:center;
    text-decoration:none;
}

/* TAP NOTICE */
.tap-text{
    position:absolute;
    bottom:40px;
    color:white;
    font-size:16px;
    font-weight:600;
    opacity:.85;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="introOverlay">
    <video id="introVideo" controls playsinline>
        <source src="https://raw.githubusercontent.com/Robin-Ahmed/my-html-app/main/AdVideo.mp4" type="video/mp4">
    </video>
    <div class="tap-text">Tap ▶ to play with sound</div>
</div>

<header>
<h1>Media Gallery</h1>
<div class="actions">
    <a href="https://t.me/toXic_u0u" target="_blank">Telegram</a>
    <a href="gallery.html">Gallery</a>
</div>
</header>

<div class="info-bar">Official Video Library • Powered by ToXic</div>

<div id="scrollContainer">
    <div id="videoList" class="video-container"></div>
</div>

<script>
const intro=document.getElementById("introOverlay");
const video=document.getElementById("introVideo");

video.onended=()=>{
    intro.style.display="none";
};

loadVideos();

function loadVideos(){
    const apiKey="AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
    const folderId="1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";

    fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`)
    .then(r=>r.json())
    .then(d=>{
        const list=document.getElementById("videoList");
        d.files.forEach(f=>{
            if(f.mimeType.includes("video")){
                list.innerHTML+=`
                <div class="video-card">
                    <div class="video-title">${f.name}</div>
                    <iframe src="https://drive.google.com/file/d/${f.id}/preview"></iframe>
                    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=${f.id}">Download</a>
                </div>`;
            }
        });
    });
}
</script>

</body>
</html>
