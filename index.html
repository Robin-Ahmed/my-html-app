<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Media Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#2563eb;
    --secondary:#1e40af;
    --bg:#f1f5f9;
    --card:#ffffff;
    --text:#0f172a;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

html,body{
    height:100%;
    background:var(--bg);
    color:var(--text);
}

/* ===== HEADER ===== */
header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}

header h2{
    font-family:'Playfair Display',serif;
    font-style:italic;
    font-size:16px;
    color:#ffeb3b;
    letter-spacing:1px;
}

/* ===== ONLINE STATUS ===== */
.online-status{
    display:flex;
    align-items:center;
    gap:6px;
    color:#fff;
    font-size:13px;
    font-weight:600;
}

.green-dot{
    width:10px;
    height:10px;
    background:#00ff3c;
    border-radius:50%;
    display:inline-block;
    box-shadow:0 0 0 rgba(0,255,60,0.7);
    animation:livePulse 1.5s infinite;
}

/* Pulse animation */
@keyframes livePulse{
    0%{
        transform:scale(0.9);
        box-shadow:0 0 0 0 rgba(0,255,60,0.7);
    }
    70%{
        transform:scale(1.1);
        box-shadow:0 0 0 8px rgba(0,255,60,0);
    }
    100%{
        transform:scale(0.9);
        box-shadow:0 0 0 0 rgba(0,255,60,0);
    }
}

/* ===== INFO BAR MARQUEE ===== */
.marquee-wrap{
    width:100%;
    overflow:hidden;
    background:#fff;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
}

.info-bar{
    display:inline-block;
    padding:10px;
    padding-left:100%;
    white-space:nowrap;
    font-family:'Playfair Display',serif;
    font-style:italic;
    font-size:14px;
    color:#008080;
    text-transform:uppercase;
    letter-spacing:1.2px;
    animation:rtlScroll 10s linear infinite;
}

@keyframes rtlScroll{
    0%{transform:translateX(0);}
    100%{transform:translateX(-100%);}
}

/* ===== VIDEO GRID ===== */
#scrollContainer{
    height:calc(100vh - 110px);
    overflow:auto;
}

.video-container{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
    padding:16px;
    max-width:1200px;
    margin:auto;
}

.video-card{
    background:white;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.video-title{
    padding:10px 12px;
    font-weight:600;
    background:#f8fafc;
}

.video-card iframe{
    width:100%;
    height:200px;
    border:none;
}

.download-btn{
    display:block;
    margin:10px;
    padding:9px;
    background:var(--primary);
    color:white;
    border-radius:8px;
    text-align:center;
    font-weight:600;
    text-decoration:none;
}

@media(min-width:900px){
    .video-container{grid-template-columns:repeat(3,1fr);}
}
@media(max-width:480px){
    .video-container{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
    <h2>BABY VIDEO</h2>

    <div class="online-status">
        <span class="green-dot"></span>
        <span>Online: <span id="onlineCount">9</span></span>
    </div>
</header>

<div class="marquee-wrap">
    <div class="info-bar">
        ADULT VIDEO LIBRARY â€¢ POWERED BY TOXIC
    </div>
</div>

<div id="scrollContainer">
    <div class="video-container">
        <!-- SAMPLE VIDEO CARD -->
        <div class="video-card">
            <div class="video-title">Sample Video</div>
            <iframe src="https://drive.google.com/file/d/1/video/preview"></iframe>
            <a class="download-btn" href="#">Download</a>
        </div>
    </div>
</div>

<script>
/* ===== RANDOM ONLINE COUNT ===== */
const numbers = [9,10,11,14,7,16];
const onlineEl = document.getElementById("onlineCount");

function updateOnline(){
    const random = numbers[Math.floor(Math.random() * numbers.length)];
    onlineEl.textContent = random;
}

updateOnline();
setInterval(updateOnline, 4000); // change every 4 seconds
</script>

</body>
</html>
