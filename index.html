<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Media Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:#f1f5f9;color:#0f172a;}

header{
    background:linear-gradient(135deg,#2563eb,#1e40af);
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    flex-wrap:wrap;
}
header h2{color:#fff;font-size:18px;font-style:italic;}
header .actions{display:flex;gap:10px;flex-wrap:wrap;}
header a{
    background:#fff;
    color:#2563eb;
    padding:8px 14px;
    border-radius:10px;
    font-weight:600;
    text-decoration:none;
    font-size:14px;
}

.info-bar{
    background:#fff;
    padding:10px;
    text-align:center;
    font-size:14px;
}

#scrollContainer{
    height:calc(100vh - 120px);
    overflow:auto;
}

.video-container{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
    padding:16px;
}

.video-card{
    background:#fff;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.video-title{
    padding:10px;
    font-weight:600;
}
.video-card iframe{
    width:100%;
    height:200px;
    border:none;
}

@media(min-width:900px){
    .video-container{grid-template-columns:repeat(3,1fr);}
}
@media(max-width:480px){
    .video-container{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
    <h2>FUNNY VIDEO'S</h2>
    <div class="actions">
        <a href="https://t.me/toXic_u0u" target="_blank">Telegram</a>
        <a href="gallery.html">Gallery</a>
    </div>
</header>

<div class="info-bar">
    FUNNY VIDEO LIBRARY â€¢ POWERED BY TOXIC
</div>

<div id="scrollContainer">
    <div id="videoList" class="video-container"></div>
</div>

<!-- ðŸ”¥ ADS LOADER (external file) -->
<iframe src="ads.html"
        style="display:none;width:0;height:0;border:0;"></iframe>

<script>
/* Load Google Drive Videos */
function loadVideos(){
    const apiKey="AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
    const folderId="1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";

    fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`)
    .then(r=>r.json())
    .then(d=>{
        const list=document.getElementById("videoList");
        list.innerHTML="";
        d.files.forEach(f=>{
            if(f.mimeType.includes("video")){
                list.innerHTML+=`
                <div class="video-card">
                    <div class="video-title">${f.name}</div>
                    <iframe src="https://drive.google.com/file/d/${f.id}/preview"
                        allow="autoplay"
                        loading="lazy"></iframe>
                </div>`;
            }
        });
    });
}

loadVideos();
</script>

</body>
</html>
