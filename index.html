<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>Media Gallery with Intro Video</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Montserrat',sans-serif;
}

body{
    background:#f4f6fa;
    color:#333;
}

/* Intro Screen */
#introScreen{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:99999;
}
#introScreen video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Header */
header{
    background:linear-gradient(135deg,#1877f2,#42a5ff);
    padding:15px;
    display:flex;
    gap:10px;
    justify-content:center;
    align-items:center;
    position:sticky;
    top:0;
    z-index:999;
}
header button, header a{
    border:none;
    padding:10px 18px;
    border-radius:15px;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    text-decoration:none;
    color:white;
}
header button{background:#ff0095;}
header a{background:#0088cc;}

/* Marquee */
.premium-marquee{
    background:#111;
    color:#ff00c8;
    text-align:center;
    padding:8px;
    font-weight:600;
}

/* ===== VIDEO GRID (2 per row) ===== */
.video-container{
    display:grid;
    grid-template-columns:repeat(2,1fr); /* 2 videos per row */
    gap:15px;
    padding:15px;
    max-width:1200px;
    margin:auto;
}

/* Video Card */
.video-card{
    background:white;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 6px 20px rgba(0,0,0,0.15);
}

.video-title{
    background:linear-gradient(90deg,#1877f2,#42a5ff);
    color:white;
    padding:10px;
    text-align:center;
    font-weight:700;
    font-size:15px;
}

.video-card iframe{
    width:100%;
    height:200px;
}

.download-btn{
    display:block;
    background:#ff3b3b;
    color:white;
    text-align:center;
    padding:10px;
    margin:10px;
    border-radius:10px;
    font-weight:600;
    text-decoration:none;
}

/* Gallery Modal */
#galleryModal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    z-index:10000;
    padding:20px;
}
.closeBtn{
    background:red;
    color:white;
    padding:10px 15px;
    border-radius:10px;
    font-weight:700;
}
.gallery-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
    gap:15px;
    margin-top:20px;
}
.gallery-grid img{
    width:100%;
    border-radius:10px;
}

/* No Internet */
#no-internet{
    display:none;
    text-align:center;
    padding:50px;
    font-size:20px;
    color:red;
}

/* Desktop = 3 videos */
@media(min-width:900px){
    .video-container{
        grid-template-columns:repeat(3,1fr);
    }
}

/* Small mobile = 1 video */
@media(max-width:480px){
    .video-container{
        grid-template-columns:1fr;
    }
}
</style>

<script>
function checkInternet(){
    if(navigator.onLine){
        document.getElementById("no-internet").style.display="none";
        document.getElementById("videoList").style.display="grid";
        loadVideos();
    }else{
        document.getElementById("videoList").style.display="none";
        document.getElementById("no-internet").style.display="block";
    }
}

window.onload=()=>{
    playIntroVideo();
};

function playIntroVideo(){
    const intro=document.getElementById("introScreen");
    const video=document.getElementById("introVideo");
    video.play();
    video.onended=()=>{
        intro.style.display="none";
        checkInternet();
    };
    intro.onclick=()=>{
        video.pause();
        intro.style.display="none";
        checkInternet();
    };
}

/* Google Drive Videos */
function loadVideos(){
    const apiKey="AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
    const folderId="1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";

    fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`)
    .then(r=>r.json())
    .then(data=>{
        const list=document.getElementById("videoList");
        const gallery=document.getElementById("galleryGrid");
        list.innerHTML="";
        gallery.innerHTML="";

        data.files.forEach(file=>{
            if(file.mimeType.includes("video")){
                list.innerHTML+=`
                <div class="video-card">
                    <div class="video-title">${file.name}</div>
                    <iframe src="https://drive.google.com/file/d/${file.id}/preview" allowfullscreen></iframe>
                    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=${file.id}">Download</a>
                </div>`;
                gallery.innerHTML+=`
                <img src="https://drive.google.com/thumbnail?id=${file.id}" onclick="openVideo('${file.id}')">`;
            }
        });
    });
}

function openVideo(id){
    window.location.href=`https://drive.google.com/file/d/${id}/preview`;
}
function openGallery(){
    document.getElementById("galleryModal").style.display="block";
}
function closeGallery(){
    document.getElementById("galleryModal").style.display="none";
}
</script>
</head>

<body>

<!-- Intro -->
<div id="introScreen">
    <video id="introVideo" src="https://raw.githubusercontent.com/Robin-Ahmed/my-html-app/main/December%203%2C%202025.mp4" controls></video>
</div>

<div class="premium-marquee">
Powered By : ToXic üéØ | Enjoy Videos & Download
</div>

<header>
    <a href="https://t.me/toXic_u0u" target="_blank">Telegram</a>
    <button onclick="openGallery()">üìÅ Media Gallery</button>
</header>

<div id="no-internet">
‚ùå No Internet Connection<br><br>Turn On WiFi or Data
</div>

<div id="videoList" class="video-container"></div>

<div id="galleryModal">
    <button class="closeBtn" onclick="closeGallery()">Close ‚úñ</button>
    <div id="galleryGrid" class="gallery-grid"></div>
</div>

</body>
</html>
