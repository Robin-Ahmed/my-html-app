<script>
function checkInternet() {
    if (navigator.onLine) {
        document.getElementById("no-internet").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        loadVideos();
    } else {
        document.getElementById("main-content").style.display = "none";
        document.getElementById("no-internet").style.display = "block";
    }
}

// Auto detect internet ON/OFF
window.addEventListener("online", checkInternet);
window.addEventListener("offline", checkInternet);

window.onload = checkInternet;

// =====================
// VIDEO LOAD FUNCTION
// =====================
function loadVideos() {
    const apiKey = "AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
    const folderId = "1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";

    const url =
        `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById("videoList");
            list.innerHTML = ""; // clear old videos

            data.files.forEach(file => {
                if (file.mimeType.includes("video")) {

                    const box = document.createElement("div");
                    box.className = "video-box";

                    box.innerHTML = `
                        <div class="title-box">${file.name}</div>
                        <iframe src="https://drive.google.com/file/d/${file.id}/preview" allow="autoplay" allowfullscreen></iframe>
                        <a class="download-btn" href="https://drive.google.com/uc?export=download&id=${file.id}">
                            Download
                        </a>
                    `;

                    list.appendChild(box);
                }
            });
        });
}

</script>
