<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Media Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#2563eb;
    --secondary:#1e40af;
    --bg:#f1f5f9;
    --card:#ffffff;
    --danger:#ef4444;
    --text:#0f172a;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

/* üö´ Pull to Refresh Disable */
html,body{
    height:100%;
    overscroll-behavior: none;
}

body{
    background:var(--bg);
    color:var(--text);
}

/* ================= INTRO ================= */
#introScreen{
    position:fixed;
    inset:0;
    background:black;
    z-index:99999;
}
#introScreen video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ================= HEADER ================= */
header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}

header h1{
    font-size:18px;
    color:white;
    font-weight:700;
}

header .actions{
    display:flex;
    gap:10px;
}

header a, header button{
    background:white;
    color:var(--primary);
    border:none;
    padding:8px 14px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    text-decoration:none;
}

/* ================= INFO BAR ================= */
.info-bar{
    background:white;
    padding:10px;
    text-align:center;
    font-size:14px;
    font-weight:500;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
}

/* ================= VIDEO GRID ================= */
.video-container{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
    padding:16px;
    max-width:1200px;
    margin:auto;
}

.video-card{
    background:var(--card);
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.video-title{
    padding:10px 12px;
    font-weight:600;
    font-size:14px;
    background:#f8fafc;
    border-bottom:1px solid #e5e7eb;
}

.video-card iframe{
    width:100%;
    height:200px;
    border:none;
}

.download-btn{
    display:block;
    margin:10px;
    background:var(--primary);
    color:white;
    text-align:center;
    padding:9px;
    border-radius:8px;
    font-size:14px;
    font-weight:600;
    text-decoration:none;
}

/* ================= NO INTERNET ================= */
#no-internet{
    display:none;
    text-align:center;
    padding:60px 20px;
    color:var(--danger);
    font-size:18px;
}

/* ================= SCROLL BUTTONS ================= */
.scroll-controls{
    position:fixed;
    right:12px;
    bottom:80px;
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:999;
}

.scroll-controls button{
    width:46px;
    height:46px;
    border:none;
    border-radius:50%;
    background:var(--primary);
    color:white;
    font-size:20px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 6px 16px rgba(0,0,0,.25);
}

/* ================= RESPONSIVE ================= */
@media(min-width:900px){
    .video-container{
        grid-template-columns:repeat(3,1fr);
    }
}
@media(max-width:480px){
    .video-container{
        grid-template-columns:1fr;
    }
}
</style>

<script>
window.onload=()=>{
    if(!localStorage.getItem("introPlayed")){
        playIntro();
    }else{
        checkInternet();
    }
};

/* ===== INTRO (ONLY ONCE) ===== */
function playIntro(){
    const intro=document.getElementById("introScreen");
    const video=document.getElementById("introVideo");
    intro.style.display="block";
    video.play();
    video.onended=closeIntro;
    intro.onclick=closeIntro;
}

function closeIntro(){
    localStorage.setItem("introPlayed","yes");
    document.getElementById("introScreen").style.display="none";
    checkInternet();
}

/* ===== INTERNET CHECK ===== */
function checkInternet(){
    if(navigator.onLine){
        document.getElementById("no-internet").style.display="none";
        document.getElementById("videoList").style.display="grid";
        loadVideos();
    }else{
        document.getElementById("videoList").style.display="none";
        document.getElementById("no-internet").style.display="block";
    }
}

/* ===== LOAD GOOGLE DRIVE VIDEOS ===== */
function loadVideos(){
    const apiKey="AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
    const folderId="1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";

    fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`)
    .then(r=>r.json())
    .then(data=>{
        const list=document.getElementById("videoList");
        list.innerHTML="";
        data.files.forEach(f=>{
            if(f.mimeType.includes("video")){
                list.innerHTML+=`
                <div class="video-card">
                    <div class="video-title">${f.name}</div>
                    <iframe src="https://drive.google.com/file/d/${f.id}/preview" allowfullscreen></iframe>
                    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=${f.id}">Download</a>
                </div>`;
            }
        });
    });
}

/* ===== SCROLL FUNCTIONS ===== */
function scrollUp(){
    window.scrollTo({top:0,behavior:'smooth'});
}
function scrollDown(){
    window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}
</script>
</head>

<body>

<!-- INTRO -->
<div id="introScreen" style="display:none">
<video id="introVideo" src="https://raw.githubusercontent.com/Robin-Ahmed/my-html-app/main/December%203%2C%202025.mp4"></video>
</div>

<header>
<h1>Media Gallery</h1>
<div class="actions">
<a href="https://t.me/toXic_u0u" target="_blank">Telegram</a>
</div>
</header>

<div class="info-bar">
Official Video Library ‚Ä¢ Powered by ToXic
</div>

<div id="no-internet">No Internet Connection ‚ùå</div>

<div id="videoList" class="video-container"></div>

<!-- SCROLL BUTTONS -->
<div class="scroll-controls">
<button onclick="scrollUp()">‚¨Ü</button>
<button onclick="scrollDown()">‚¨á</button>
</div>

</body>
</html>
