<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Media Gallery with Intro Video</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Montserrat', sans-serif; }
body { background:#f4f6fa; color:#333; overflow-x:hidden; }/* Intro Video Screen */
#introScreen {
position:fixed;
top:0; left:0;
width:100%; height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:99999;
}

#introScreen video {
width:100%;
height:100%;
object-fit:cover;
}

/* Header */
header {
background: linear-gradient(135deg,#1877f2,#42a5ff);
padding:15px 20px;
display:flex;
justify-content:flex-end;
align-items:center;
gap:12px;
position:sticky;
top:0;
z-index:999;
box-shadow:0 4px 15px rgba(0,0,0,0.2);
border-bottom-left-radius:10px;
border-bottom-right-radius:10px;
}

/* Header Buttons */
header button {
background:#ff0095;
color:#fff;
border:none;
padding:10px 18px;
border-radius:12px;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:0.3s;
}
header button:hover { background:#e60084; }

/* Modern Telegram Button */
header a.telegram-header-btn {
background:#0088cc;
color:#fff;
padding:10px 18px;
border-radius:20px;
font-weight:600;
font-size:16px;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 4px 8px rgba(0,0,0,0.2);
transition:0.3s, transform 0.2s;
}
header a.telegram-header-btn:hover {
background:#00aaff;
transform:translateY(-2px);
box-shadow:0 6px 12px rgba(0,0,0,0.3);
}

/* Premium Marquee */
.premium-marquee {
background:#111;
color:#ff00c8;
padding:8px 0;
text-align:center;
font-weight:600;
font-size:16px;
text-shadow:1px 1px 0 #fff;
}

/* Video Cards */
.video-container {
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
padding:20px;
}

.video-card {
background:#fff;
border-radius:15px;
overflow:hidden;
width:320px;
box-shadow:0 6px 20px rgba(0,0,0,0.1);
transition:transform 0.3s, box-shadow 0.3s;
}
.video-card:hover {
transform:translateY(-5px);
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.video-title {
background: linear-gradient(90deg,#1877f2,#42a5ff);
color:#fff;
padding:12px;
text-align:center;
font-weight:700;
font-size:18px;
}

.video-card iframe {
width:100%;
height:200px;
border:none;
}

.download-btn {
display:block;
background:#ff3b3b;
color:#fff;
padding:12px;
text-align:center;
font-weight:600;
margin:10px;
border-radius:10px;
transition:background 0.3s;
}
.download-btn:hover { background:#e60000; }

/* Gallery Modal */
#galleryModal {
display:none;
position:fixed;
top:0; left:0;
width:100%; height:100%;
background:rgba(0,0,0,0.9);
overflow:auto;
z-index:10000;
padding:30px 15px;
}
.closeBtn {
background:#ff3b3b;
color:#fff;
padding:12px 18px;
border-radius:10px;
font-weight:700;
position:sticky;
top:10px;
cursor:pointer;
}
.gallery-grid {
display:grid;
grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
gap:15px;
margin-top:20px;
}
.gallery-grid img {
width:100%;
border-radius:12px;
cursor:pointer;
transition:transform 0.3s;
}
.gallery-grid img:hover { transform:scale(1.05); }

/* No Internet */
#no-internet {
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:50px 15px;
font-size:20px;
color:#ff3b3b;
}

/* Responsive */
@media(max-width:768px) {
.video-container { flex-direction:column; align-items:center; }
.video-card { width:90%; }
header { flex-direction:column; gap:10px; }
}
</style>

<script>
function checkInternet() {
    if(navigator.onLine){
        document.getElementById("no-internet").style.display="none";
        document.getElementById("videoList").style.display="flex";
        loadVideos();
    } else {
        document.getElementById("videoList").style.display="none";
        document.getElementById("no-internet").style.display="flex";
    }
}

window.addEventListener("online", checkInternet);
window.addEventListener("offline", checkInternet);
window.onload = function() {
    playIntroVideo();
};

function playIntroVideo() {
    const intro = document.getElementById("introScreen");
    const video = document.getElementById("introVideo");

    video.play();
    video.onended = () => { intro.style.display="none"; checkInternet(); };

    // Optional: skip intro on click
    intro.addEventListener("click", () => {
        video.pause();
        intro.style.display="none";
        checkInternet();
    });
}

/* Google Drive Videos */
function loadVideos(){
    const apiKey="AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
    const folderId="1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";
    fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`)
    .then(r=>r.json())
    .then(data=>{
        const list = document.getElementById("videoList");
        const gallery = document.getElementById("galleryGrid");
        list.innerHTML="";
        gallery.innerHTML="";
        data.files.forEach(file=>{
            if(file.mimeType.includes("video")){
                list.innerHTML += `
                <div class="video-card">
                    <div class="video-title">${file.name}</div>
                    <iframe src="https://drive.google.com/file/d/${file.id}/preview" allowfullscreen></iframe>
                    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=${file.id}">Download</a>
                </div>`;
                gallery.innerHTML += `<img src="https://drive.google.com/thumbnail?id=${file.id}" onclick="openVideo('${file.id}')">`;
            }
        });
    });
}

function openVideo(id){ window.location.href=`https://drive.google.com/file/d/${id}/preview`; }
function openGallery(){ document.getElementById("galleryModal").style.display="block"; }
function closeGallery(){ document.getElementById("galleryModal").style.display="none"; }
</script></head>
<body><!-- Intro Video Screen --><div id="introScreen">
    <video id="introVideo" src="https://raw.githubusercontent.com/Robin-Ahmed/my-html-app/main/December%203%2C%202025.mp4" autoplay controls></video>
</div><div class="premium-marquee">
    Powered By : ToXic üéØ | Fast Video Upload & Download üéûÔ∏è
</div><header>
    <a href="https://t.me/toXic_u0u" class="telegram-header-btn" target="_blank">Telegram</a>
    <button onclick="openGallery()">üìÅ Media Gallery</button>
</header><div id="no-internet">
    ‚ùå No Internet Connection <br><br> üîå Please Turn On WiFi or Mobile Data
</div><div id="videoList" class="video-container"></div><div id="galleryModal">
    <button class="closeBtn" onclick="closeGallery()">Close ‚úñ</button>
    <div id="galleryGrid" class="gallery-grid"></div>
</div></body>
</html>
