<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Official Media Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#2563eb;
    --secondary:#1e40af;
    --bg:#f1f5f9;
    --card:#ffffff;
    --danger:#ef4444;
    --text:#0f172a;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    background:var(--bg);
    color:var(--text);
}

/* Intro */
#introScreen{
    position:fixed;
    inset:0;
    background:black;
    z-index:99999;
}
#introScreen video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Header */
header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}

header h1{
    font-size:18px;
    color:white;
    font-weight:700;
}

header .actions{
    display:flex;
    gap:10px;
}

header a, header button{
    background:white;
    color:var(--primary);
    border:none;
    padding:8px 14px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    text-decoration:none;
}

/* Info Bar */
.info-bar{
    background:white;
    padding:10px;
    text-align:center;
    font-size:14px;
    font-weight:500;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
}

/* Video Grid */
.video-container{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
    padding:16px;
    max-width:1200px;
    margin:auto;
}

/* Card */
.video-card{
    background:var(--card);
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
    transition:.25s;
}
.video-card:hover{
    transform:translateY(-4px);
}

.video-title{
    padding:10px 12px;
    font-weight:600;
    font-size:14px;
    background:#f8fafc;
    border-bottom:1px solid #e5e7eb;
}

.video-card iframe{
    width:100%;
    height:200px;
    border:none;
}

.download-btn{
    display:block;
    margin:10px;
    background:var(--primary);
    color:white;
    text-align:center;
    padding:9px;
    border-radius:8px;
    font-size:14px;
    font-weight:600;
    text-decoration:none;
}

/* No Internet */
#no-internet{
    display:none;
    text-align:center;
    padding:60px 20px;
    color:var(--danger);
    font-size:18px;
}

/* Gallery */
#galleryModal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(15,23,42,.95);
    z-index:2000;
    padding:20px;
}

.closeBtn{
    background:white;
    color:black;
    border:none;
    padding:10px 16px;
    border-radius:10px;
    font-weight:700;
}

.gallery-grid{
    margin-top:20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(130px,1fr));
    gap:14px;
}

.gallery-grid img{
    width:100%;
    border-radius:12px;
}

/* Responsive */
@media(min-width:900px){
    .video-container{
        grid-template-columns:repeat(3,1fr);
    }
}
@media(max-width:480px){
    .video-container{
        grid-template-columns:1fr;
    }
}
</style>

<script>
window.onload=()=>playIntro();

function playIntro(){
    const intro=document.getElementById("introScreen");
    const video=document.getElementById("introVideo");
    video.play();
    video.onended=()=>{intro.style.display="none";checkInternet();}
    intro.onclick=()=>{intro.style.display="none";checkInternet();}
}

function checkInternet(){
    if(navigator.onLine){
        document.getElementById("no-internet").style.display="none";
        document.getElementById("videoList").style.display="grid";
        loadVideos();
    }else{
        document.getElementById("videoList").style.display="none";
        document.getElementById("no-internet").style.display="block";
    }
}

/* Google Drive */
function loadVideos(){
    const apiKey="AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
    const folderId="1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";

    fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`)
    .then(r=>r.json())
    .then(data=>{
        const list=document.getElementById("videoList");
        const gallery=document.getElementById("galleryGrid");
        list.innerHTML=""; gallery.innerHTML="";
        data.files.forEach(f=>{
            if(f.mimeType.includes("video")){
                list.innerHTML+=`
                <div class="video-card">
                    <div class="video-title">${f.name}</div>
                    <iframe src="https://drive.google.com/file/d/${f.id}/preview" allowfullscreen></iframe>
                    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=${f.id}">Download</a>
                </div>`;
                gallery.innerHTML+=`
                <img src="https://drive.google.com/thumbnail?id=${f.id}" onclick="openVideo('${f.id}')">`;
            }
        });
    });
}

function openVideo(id){
    window.location.href=`https://drive.google.com/file/d/${id}/preview`;
}
function openGallery(){
    document.getElementById("galleryModal").style.display="block";
}
function closeGallery(){
    document.getElementById("galleryModal").style.display="none";
}
</script>
</head>

<body>

<div id="introScreen">
<video id="introVideo" src="https://raw.githubusercontent.com/Robin-Ahmed/my-html-app/main/December%203%2C%202025.mp4"></video>
</div>

<header>
<h1>Media Gallery</h1>
<div class="actions">
<a href="https://t.me/toXic_u0u" target="_blank">Telegram</a>
<button onclick="openGallery()">Gallery</button>
</div>
</header>

<div class="info-bar">
Official Video Library • Powered by ToXic
</div>

<div id="no-internet">
No Internet Connection ❌
</div>

<div id="videoList" class="video-container"></div>

<div id="galleryModal">
<button class="closeBtn" onclick="closeGallery()">Close</button>
<div id="galleryGrid" class="gallery-grid"></div>
</div>

</body>
</html>
