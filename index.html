<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Media Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<script
  type="text/javascript"
  src="https://pl28293603.effectivegatecpm.com/ff/7e/77/ff7e7731799bebbd2a1333d009c6ead6.js">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#f1f5f9;height:100vh;overflow:hidden}

/* HEADER */
header{
    background:linear-gradient(135deg,#2563eb,#1e40af);
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    color:#fff
}
header h2{font-size:18px;font-style:italic}
.actions{display:flex;gap:10px;align-items:center}
.actions a{
    background:#fff;
    color:#2563eb;
    padding:6px 12px;
    border-radius:8px;
    text-decoration:none;
    font-weight:600
}

/* ACTIVE STATUS */
#activeBox{
    background:#fff;
    color:#2563eb;
    padding:4px 10px;
    border-radius:6px;
    font-size:11px;
    font-weight:700;
    display:flex;
    align-items:center;
    gap:6px
}
.dot{
    width:8px;height:8px;border-radius:50%;
    background:#16a34a;
    animation:blink 1s infinite
}
@keyframes blink{50%{opacity:0}}

/* CONTENT */
#scroll{
    height:calc(100vh - 70px);
    overflow:auto;
    padding:14px
}
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px
}
.card{
    background:#fff;
    border-radius:12px;
    box-shadow:0 6px 14px rgba(0,0,0,.1);
    overflow:hidden
}
.card h4{padding:10px;background:#f8fafc}
.card iframe{width:100%;height:200px;border:none}
.download{
    display:block;
    margin:10px;
    background:#2563eb;
    color:#fff;
    padding:10px;
    text-align:center;
    border-radius:8px;
    font-weight:700;
    text-decoration:none
}

@media(max-width:600px){
    .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
    <h2>FUNNY VIDEO'S</h2>
    <div class="actions">
        <div id="activeBox">
            <div class="dot"></div>
            <span id="activeText">-- Active</span>
        </div>
        <a href="https://t.me/toXic_u0u" target="_blank">Telegram</a>
    </div>
</header>

<div id="scroll">
    <div class="grid" id="videos"></div>
</div>

<!-- ================= JS ================= -->
<script>
/* ACTIVE STATUS */
const nums=[6,8,9,12,14,15];
setInterval(()=>{
    document.getElementById("activeText").innerText =
        nums[Math.floor(Math.random()*nums.length)]+" Active";
},2500);

/* GOOGLE DRIVE VIDEOS */
const apiKey="AIzaSyD7fZ8nt8LFa9iY8GfDBfhakIR2aqSE-Ms";
const folderId="1C78cLvYYP2AHaalMutvlJaNx0UjtgcIq";

fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`)
.then(r=>r.json())
.then(d=>{
    const box=document.getElementById("videos");
    d.files.forEach(v=>{
        if(v.mimeType.includes("video")){
            box.innerHTML+=`
            <div class="card">
                <h4>${v.name}</h4>
                <iframe src="https://drive.google.com/file/d/${v.id}/preview"></iframe>
                <a class="download"
                   href="https://drive.google.com/uc?export=download&id=${v.id}"
                   onclick="return fireAd(this.href)">
                   Download
                </a>
            </div>`;
        }
    });
});

/* POPUNDER FIRE LOGIC */
let popDone=false;
function fireAd(url){
    if(!popDone){
        popDone=true;
        window.open(url,'_blank');
        return false;
    }
    return true;
}
</script>

</body>
</html>
