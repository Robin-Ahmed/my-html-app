<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Active Status</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
    --primary:#2563eb;
    --secondary:#1e40af;
    --bg:#f1f5f9;
    --card:#ffffff;
    --text:#0f172a;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
    background:var(--bg);
    color:var(--text);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
}

header{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    width:100%;
    padding:14px 18px;
    text-align:center;
    color:white;
    font-size:20px;
    font-weight:700;
}

.status-card{
    background:white;
    padding:40px 60px;
    margin-top:30px;
    border-radius:14px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    text-align:center;
}

.status-card h2{
    font-size:32px;
    color:var(--primary);
    margin-bottom:10px;
}

.status-card p{
    font-size:18px;
    color:var(--secondary);
}
</style>
</head>
<body>

<header>Active Status Page</header>

<div class="status-card">
    <h2 id="activeNumber">--</h2>
    <p>Users Active Now</p>
</div>

<script>
const numbers = [9,7,8,11,13,15,6];
const activeEl = document.getElementById("activeNumber");

function updateActiveNumber(){
    const randomIndex = Math.floor(Math.random() * numbers.length);
    activeEl.textContent = numbers[randomIndex];
}

setInterval(updateActiveNumber, 3000);
updateActiveNumber();
</script>

</body>
</html>
